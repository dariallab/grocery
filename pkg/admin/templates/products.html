{{template "header" .}}

<div class="container">
    <div class="row">
        <div class="col m12 s12">
            <div class="card blue-grey darken-1">
                <div class="card-action orange-text text-accent-2">
                    Products
                    <span class="new badge orange accent-2" data-badge-caption="">{{ len .Products}}</span>
                </div>
                <div class="card-content white-text">
                    {{if .Products}}
                    <table class="white-text bordered responsive-table wrappable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tags</th>
                                <th>MinQuantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Products}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Tags}}</td>
                                <td>{{.MinQuantity}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                    {{else}}
                    No products exist
                    {{end}}
                </div>
            </div>
        </div>

    </div>
</div>

{{template "footer" .}}
